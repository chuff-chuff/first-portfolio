<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>jQuery タブパネル</title>
  <!-- Google Tag Manager -->
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-5T39TLL');</script>
  <!-- End Google Tag Manager -->
  <style>
    html,
    body,
    h1,
    div,
    p,
    ul,
    li {
      padding: 0;
      margin: 0;
      line-height: 1.0;
      font-family: "Hiragino Kaku Gothic ProN", meiryo, sans-serif;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    img {
      vertical-align: bottom;
    }

    #container {
      width: 640px;
      margin: 32px auto;
      background: #ddd;
      padding: 10px;
      box-sizing: border-box;
    }

    #inner {
      width: 620px;
      margin: auto;
      background: #eee;
    }

    h1 {
      margin-bottom: 16px;
    }

    ul {
      width: 600px;
      margin: auto;
    }

    li {
      float: left;
      width: 25%;
      text-align: center;
      line-height: 48px;
      background: #eee;
      box-sizing: border-box;
    }

    li:not(:last-child) {
      border-right: 2px solid #ddd;
    }

    a {
      display: block;
    }

    a:hover {
      background: #ccc;
    }

    p {
      width: 600px;
      padding-bottom: 10px;
      margin: auto;
    }

    li.current {
      background-color: aquamarine;
    }

    .panel {
      display: none;
    }

    .panel.current {
      display: block;
    }
  </style>
  <script src="../../js/jquery-3.2.1.min.js"></script>
</head>

<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5T39TLL" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="container">

    <h1>世界を旅する</h1>
    <div id="inner">
      <ul>
        <li class="current"><a href="#travel">どこに行く？</a></li>
        <li><a href="#cat">猫と旅する</a></li>
        <li><a href="#dog">犬と旅する</a></li>
        <li><a href="#passport">パスポート</a></li>
      </ul>

      <div class="panel current" id="travel">
        <p><img src="img/q09_01.jpg" alt=""></p>
      </div>

      <div class="panel" id="cat">
        <p><img src="img/q09_02.jpg" alt=""></p>
      </div>

      <div class="panel" id="dog">
        <p><img src="img/q09_03.jpg" alt=""></p>
      </div>

      <div class="panel" id="passport">
        <p><img src="img/q09_04.jpg" alt=""></p>
      </div>
    </div>
    <!-- /#inner -->
  </div>
  <!-- /#container -->

</body>

</html>
